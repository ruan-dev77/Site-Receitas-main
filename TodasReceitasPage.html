<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucho - Todas as Receitas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styleTodas.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Bucho Cheio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="home.html">In√≠cio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="TodasReceitasPage.html">Todas receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    
                </ul>
                <div class="d-flex">
                    <a href="https://www.instagram.com" class="nav-link"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/" class="nav-link ms-2"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row g-5">

            <div class="col-lg-3">
                <div class="sidebar-section d-flex align-items-center mb-4" onclick="mostrarFavoritos()" >
                    <i class="bi bi-heart-fill text-danger fs-4 me-2"></i>
                    <div>
                        <button class="nav-link">Favoritos</button>
                        
                    </div>
                </div>

                <div class="sidebar-section">
                    <h5 class="mb-3">Por Categoria</h5>
                        <ul class="list-group list-group-flush category-list">
    
                            <li class="list-group-item" onclick="filtrarPorCategoria('salgado')">
                                <img src="imagens/almoco.jpg" alt="Salgados"> Salgados
                            </li>

                            <li class="list-group-item" onclick="filtrarPorCategoria('doce')">
                                <img src="imagens/cafe.jpg" alt="Doces">
                                Doces
                            </li>

                            <li class="list-group-item" onclick="filtrarPorCategoria('agridoce')">
                                <img src="imagens/lanches.jpg" alt="Agridoce">
                                Agridoce
                            </li>

                        </ul>
                </div>

                <div class="sidebar-section mt-4">
                    <a href="#" onclick="carregarReceitas()" class="text-dark fw-bold text-decoration-none">
                    Todas as receitas
                    </a>
                </div>
            </div>

            <div class="col-lg-9">
                <form class="search-bar mb-4" onsubmit="return false;">
                    <div class="input-group input-group-lg">
                        
                        <input id="campo-pesquisa" 
                            type="text" 
                            class="form-control" 
                            placeholder="Pesquise por nome"
                            onkeyup="realizarPesquisa()"> 
                    </div>
                </form>

                <h2 class="mb-4">Receitas</h2>

                <div id="lista-receitas" class="row row-cols-1 row-cols-md-2 g-4">
    
    </div>
            </div>

        </div>

        <div id="container-modal"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="TodasReceitasScript.js"></script>
    
</body>
</html>
